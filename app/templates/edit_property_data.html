<!-- edit_property_data.html -->
{% extends "base.html" %}

{% block content %}
    <h1>Edit Property Data</h1>
    <div class="container mt-4">
        <form method="POST" action="{{ url_for('properties.edit_property_data', property_id=property_data.property_id) }}">
            <div class="mb-3">
                <label for="client_id" class="form-label">Client ID</label>
                <input type="number" class="form-control" id="client_id" name="client_id" value="{{ property_data.client_id }}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ property_data.address }}" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" value="{{ property_data.city }}">
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state" value="{{ property_data.state }}">
            </div>
            <div class="mb-3">
                <label for="zip_code" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zip_code" name="zip_code" value="{{ property_data.zip_code }}">
            </div>
            <div class="mb-3">
                <label for="property_type" class="form-label">Property Type</label>
                <select class="form-control" id="property_type" name="property_type" required>
                    <option value="House" {% if property_data.property_type =='House' %}selected{% endif %}>House</option>
                    <option value="Apartment" {% if property_data.property_type =='Apartment' %}selected{% endif %}>Apartment</option>
                    <option value="Commercial" {% if property_data.property_type =='Commercial' %}selected{% endif %}>Commercial</option>
                    <option value="Land" {% if property_data.property_type =='Land' %}selected{% endif %}>Land</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="house_size" class="form-label">House Size (sq ft)</label>
                <input type="number" class="form-control" id="house_size" name="house_size" value="{{ property_data.house_size }}">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ property_data.price }}">
            </div>
            <div class="mb-3">
                <label for="shown_date" class="form-label">Shown Date</label>
                <input type="date" class="form-control" id="shown_date" name="shown_date" value="{{ property_data.shown_date }}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
