<<!-- add_property_data.html -->
{% extends "base.html" %}

{% block content %}
    <h1>Add Property Data</h1>
    <div class="container mt-4">
        <form method="POST" action="{{ url_for('properties.add_property_data') }}">
            <div class="mb-3">
                <label for="client_id" class="form-label">Client ID</label>
                <select class="form-control" id="client_id" name="client_id" required>
                    <option value="">Select a client ID</option>
                    {% for client_id in client_ids %}
                        <option value="{{ client_id }}">{{ client_id }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state">
            </div>
            <div class="mb-3">
                <label for="zip_code" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zip_code" name="zip_code">
            </div>
            <div class="mb-3">
                <label for="property_type" class="form-label">Property Type</label>
                <select class="form-control" id="property_type" name="property_type" required>
                    <option value="House">House</option>
                    <option value="Apartment">Apartment</option>
                    <option value="Commercial">Commercial</option>
                    <option value="Land">Land</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="house_size" class="form-label">House Size (sq ft)</label>
                <input type="number" class="form-control" id="house_size" name="house_size">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price">
            </div>
            <div class="mb-3">
                <label for="shown_date" class="form-label">Shown Date</label>
                <input type="date" class="form-control" id="shown_date" name="shown_date">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
