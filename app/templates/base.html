<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Grace's Real Estate</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('clients.show_clients') }}">Clients</a>
            </li>
          <li class="nav-item">
                <a class="nav-link" href="{{ url_for('properties.show_properties') }}">Properties</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('visuals') }}">Visuals</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>


<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>




<!-- Block for page-specific scripts -->
{% block scripts %}{% endblock %}





<footer class="text-center mt-4">
    <p class="footer-text">Grace's Real Estate | Copyright 2024</p>
    <div>
        <a href="https://facebook.com" class="btn btn-primary btn-sm" target="_blank">Facebook</a>
        <a href="https://twitter.com" class="btn btn-info btn-sm" target="_blank">Twitter</a>
        <a href="https://linkedin.com" class="btn btn-secondary btn-sm" target="_blank">LinkedIn</a>
    </div>


</footer>
</body>
</html>
